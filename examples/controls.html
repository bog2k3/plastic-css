<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Plastic-CSS controls example</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="examples.css">
		<link rel="stylesheet" href="../src/plastic.css">
	</head>
	<body style="max-width: 1024px; margin: 0 auto" class="ps-container">
		<nav>
			<span><a href="basic.html">Basic</a></span>
			<span style="font-weight: bolder;">Controls</span>
			<span><a href="modal.html">Modal</a></span>
		</nav>
		<p></p>
		<h1>Plastic-CSS Controls demo</h1>
		<br>
		<p>&#x1F4A1; Hint: Press TAB to cycle through the controls and see the focus indicator as well.</p>
		<section>
			<div class="ps-panel">
				<h4>Buttons</h4>
				<hr>
				<button type="button">Click me</button>
				<button type="button" disabled>Disabled button</button>
				<button type="button" class="ps-primary">primary</button>
				<button type="button" class="ps-secondary">secondary</button>
				<button type="button" class="ps-info">info</button>
				<button type="button" class="ps-success">success</button>
				<button type="button" class="ps-warning">warning</button>
				<button type="button" class="ps-danger">danger</button>
			</div>
		</section>
		<section>
			<div class="ps-panel">
				<h4>Checkboxes and Radios</h4>
				<hr>
				<div class="row">
					<div class="column">
						<div class="form-check">
							<input id="optionA" type="checkbox">
							<label for="optionA">Check me!</label>
						</div>
						<div class="form-check">
							<input id="optionB" type="checkbox" disabled>
							<label for="optionB">Disabled checkbox</label>
						</div>
						<div class="form-check">
							<input id="optionC" type="checkbox" checked="true" disabled>
							<label for="optionC">Disabled and checked</label>
						</div>
					</div>
					<div class="column">
						<div class="form-check">
							<input id="option1" type="radio" name="radioGroup">
							<label for="option1">Choose me</label>
						</div>
						<div class="form-check">
							<input id="option1a" type="radio" name="radioGroup">
							<label for="option1a">No, choose me</label>
						</div>
						<div class="form-check">
							<input id="option2" type="radio" name="radioGroup" disabled>
							<label for="option2">Disabled option</label>
						</div>
						<div class="form-check">
							<input id="option3" type="radio" name="radioGroup" checked="true" disabled>
							<label for="option3">Disabled and checked option</label>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="ps-panel">
				<h4>TextBox and TextArea</h4>
				<hr>
				<div class="row">
					<div class="column">
						<div class="form-input">
							<input type="text" placeholder="Type some text">
						</div>
						<div class="form-input">
							<input type="text" placeholder="Disabled text box" disabled>
						</div>
					</div>
					<div class="column">
						<textarea multiline placeholder="Type some text"></textarea>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
